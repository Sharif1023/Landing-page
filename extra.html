<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Pages Vault</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f8fafc;
    }
  </style>
</head>

<body class="text-slate-800">

<!-- Header -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold">Landing Pages Vault</h1>
      <p class="text-sm text-slate-500">All published landing pages in one place</p>
    </div>
    <input
      id="searchInput"
      placeholder="Search pages..."
      class="px-4 py-2 rounded-xl border text-sm outline-none focus:ring w-56"
    />
  </div>
</header>

<!-- Main -->
<main class="max-w-7xl mx-auto px-4 py-10">

  <!-- Stats -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
    <div class="bg-white rounded-2xl p-4 border">
      <p class="text-xs text-slate-500">Total Pages</p>
      <p id="totalCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white rounded-2xl p-4 border">
      <p class="text-xs text-slate-500">Shown</p>
      <p id="shownCount" class="text-2xl font-bold">0</p>
    </div>
  </div>

  <!-- Grid -->
  <div id="grid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <!-- Empty -->
  <div id="emptyState" class="hidden text-center mt-16 text-slate-500">
    No landing pages found.
  </div>

</main>

<script src="vault.js"></script>
</body>
</html>
