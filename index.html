<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Pages Vault</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #929fa7 0%, transparent 40%),
        radial-gradient(1000px 500px at 90% 0%, #bcbac1 0%, transparent 45%),
        #a4c4ce;
    }
  </style>
</head>

<body class="text-slate-800">

<!-- Header -->
<header class="sticky top-0 z-40 bg-white/70 backdrop-blur-xl border-b">
  <div class="max-w-7xl mx-auto px-4 py-5 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold tracking-tight">All Landing Pages</h1>
      <p class="text-sm text-slate-500">Curated & published works</p>
    </div>
    <input
      id="searchInput"
      placeholder="Search projectsâ€¦"
      class="px-4 py-2 rounded-xl border bg-white text-sm outline-none focus:ring w-56"
    />
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-12">

  <!-- Stats -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-12">
    <div class="bg-white rounded-2xl p-4 border shadow-sm">
      <p class="text-xs text-slate-500">Total Projects</p>
      <p id="totalCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white rounded-2xl p-4 border shadow-sm">
      <p class="text-xs text-slate-500">Visible</p>
      <p id="shownCount" class="text-2xl font-bold">0</p>
    </div>
  </div>

  <!-- Grid -->
  <div id="grid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-6"></div>


  <div id="emptyState" class="hidden text-center mt-20 text-slate-500">
    No matching projects found.
  </div>

</main>

<script src="vault.js"></script>
</body>
</html>
